<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte II - input tag, types e attributes</title>
</head>

<body>
    <form action="#" method="GET">
        <label for="input_email">E-mail:</label>
        <input type="email" name="email" id="input_email" autocomplete="off" placeholder="Digite seu e-mail" autofocus
            required>
        <label for="input_password">Senha:</label>
        <input type="password" name="password" id="input_password" placeholder="Digite sua senha" required>
        <label for="checkbox_remember">Lembre-me:</label>
        <input type="checkbox" id="checkbox_remember" name="remember">
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
