<!DOCTYPE html>
<html>
  <head>
    <style>
      .paragraphy_style {
        background-color: black;
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- Exercício 4 classe paragraphys_style -->
    <h2 id="page-title">Título</h2>
    <p id ="paragraph" class="paragraphys_style">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraphys_style">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      // Exercício 1
      document.getElementById("page-title").innerText = "Matrix Revolution";
      // Exercício 2
      document.getElementById("second-paragraph").innerText = "Marcos Jeeves > Keanu Reeves";
      // Exercício 3
      document.getElementById("subtitle").innerText = "Marcos Jeeves no papel de Neo";
      // Exercício 5
      let paragraphysStyle = document.getElementsByClassName("paragraphys_style");
      // Exercício 6
      paragraphysStyle[0].style.backgroundColor = "blue";
      // Exercício 7
      let h4 = document.getElementsByTagName("h4");
      h4[0].style.color = "green";
    </script>
  </body>
</html>
